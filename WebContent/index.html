<!DOCTYPE html>
<html>
<head>
	<title>getJar Demo</title>
	<link rel="SHORTCUT ICON" href="http://media.getjar.com/images/web/getjar_icon.ico">
	<link rel="stylesheet" type="text/css" href="css/getJarBase.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="scripts/getJarDemo.js"></script>
</head>

<body>

	<div class="outerCnt">
		<div class="innerHdr">
			<div class='searchBarCnt'>
				<div class="searchBar">
					<div class="searchBarTxt">
						AppStore
					</div>
					<div class="searchBarWidget">
						<img src="assets/images/searchIcon.png"  height="21" width="20" class="floatRight" />
					</div>
				</div>
			</div>
			<div class="markerBarCnt">
				<div class="markerBar">
					<div class="markerBarIcons">
						<img src="assets/images/tagsIcon.png"  height="43" width="43" />
						<span >Tags</span>
					</div>
					<div class="markerBarIcons">
						<img src="assets/images/shareIcon.png"  height="43" width="43" />
						<span >Share</span>
					</div>
					<div class="markerBarIcons">
						<img src="assets/images/rewardsIcon.png"  height="43" width="43" />
						<span >Rewards</span>
					</div>
					<div class="markerBarIcons">
						<img src="assets/images/locationIcon.png"  height="43" width="43" />
						<span >Location</span>
					</div>
					<div class="markerBarWidget">
					</div>
				</div>
			</div>
		</div>
		<div class="mainCnt">
			<div class="galleryCnt">
				<div class="galleryLftNav">
					<div class="navArrowWrapper">
						<img src="assets/images/leftArrowIcon.png"  height="43" width="43" />
					</div>
				</div>
				<div class="galleryMain overFlowAuto">
					<div class="marginOneSevenPct floatLeft">
						<img src="assets/images/categories/Education.jpg"  height="245" width="295" />
					</div>
					<div class="marginOneSevenPct floatLeft">
						<img src="assets/images/categories/Entertainment.jpg"  height="245" width="295" />
					</div>
				</div>
				<div class="galleryRhtNav">
					<div class="navArrowWrapper">
						<img src="assets/images/rightArrowIcon.png"  height="43" width="43" />
					</div>
				</div>
			</div>
			<div class="rightCnt">
				<div class="commentWrapper">
					<img src="assets/images/commentsIcon.png"  height="43" width="43" class='floatLeft'/>
					The advantage of working in a  creative industry is the number of designers and developers who take their craft seriously.
				</div>
				<div class="commentWrapper">
					<img src="assets/images/commentsIcon.png"  height="43" width="43" />
					The advantage of working in a  creative industry is the number of designers and developers who take their craft seriously.
				</div>
			</div>
		</div>
		<div id="innerFtr">
		</div>
	</div>

</body>
</html>
